<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" coont="IE=edge" />
    <meta name="viewport" coont="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="todoo.css" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />
  </head>
  <body class="bg-primary">

    <div class="container my-2">
      <h1 class="text-center text-white">TODO LIST</h1>

      <div class="card">
        <div class="card-body">
          <form action="#">
            <input
              id="title"
              type="text"
              class="form-control"
              placeholder="Title"
            />

            <br />

            <textarea
              id="desc"
              cols="5"
              rows="1"
              class="form-control"
              placeholder="Details"
            ></textarea>

            <div class="container text-center mt-2">
              <button onclick="add_todo()" class="btn btn-info">
                ADD ONE MORE!
              </button>
            </div>
          </form>
        </div>
      </div>

      <br />

      <div class="main-coont" id="main-coont"></div>
    </div>

    <script>
      const add_todo = () => {
        let title = document.getElementById("title").value;
        let desc = document.getElementById("desc").value;

        let todos = [];

        let localTodos = localStorage.getItem("todos");

        if (localTodos != null) {
          todos = JSON.parse(localTodos);
        }

        let todoObject = {
          title: title,
          desc: desc,
          id: Math.trunc(Math.random() * 1000),
        };

        todos.push(todoObject);

        localStorage.setItem("todos", JSON.stringify(todos));

        show_todo();

        localStorage.setItem(todos, [{title,desc},{title,desc},{title,desc}]);

        todos=>[]
      };

      const show_todo = () => {
        let todoString = localStorage.getItem("todos");

        let coont = "";

        if (todoString == null) {
      
          coont += "<h3 class='text-white'>NO TODO TO SHOW</h3>";
        } else {
          let todos = JSON.parse(todoString);
          for (let todo of todos.reverse()) {
            coont += `   
              <div class='card mt-2'>

                <div class='card-body'>

                       <h3>${todo.title}</h3>
                       <p>${todo.desc}</p> 
                </div>    
              </div>              
              `;
          }
        }
       document.getElementById("main-coont").innerHTML = coont;
      };

      show_todo();
    </script>
  </body>
</html>
